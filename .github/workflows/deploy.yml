name: Deploy Roundness-Exp to GitHub Pages

on:
  push:
    branches:
      - main  # Your main source branch
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    # The job only runs if the push commit message contains the word "build" (case-insensitive)
    if: contains(github.event.head_commit.message, 'build')

    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch necessary history for the gh-pages action
          token: ${{ secrets.GITHUB_TOKEN }}
          # Recommended for gh-pages
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Create React App 
        # Runs the 'build' script defined in package.json (react-scripts build)
        run: |
          npm run build
          # Create an empty .nojekyll file to prevent GitHub Pages from processing
          # the 'build' directory content with Jekyll, ensuring all files are published correctly.
          touch build/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRA default build folder is 'build'
          publish_dir: ./build
          # Target branch for GitHub Pages content
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'